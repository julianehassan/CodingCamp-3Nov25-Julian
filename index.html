<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <a href="index.html"> 
                    <img 
        src="https://picsum.photos/id/1018/100/40" 
        alt="Company Logo" 
        class="logo-image">
</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Our Profile</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#message-us">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome-section">
            <h1>Hi <span id="user-name">Guest</span>, Welcome To Website</h1>
            <p>Ini adalah website latihan pertama</p>
        </section>

        <hr>

        <section class="headquarters">
            <h2>Our Headquarter</h2>
            <div class="hq-container">
                <div class="hq-item">
                    <img src="https://picsum.photos/id/431/150/150" alt="Jakarta Office" class="hq-image">
                    <p>Jakarta</p>
                </div>
                <div class="hq-item">
                    <img src="https://picsum.photos/id/238/150/150" alt="Bandung Office" class="hq-image">
                    <p>Bandung</p>
                </div>
                <div class="hq-item">
                    <img src="https://picsum.photos/id/257/150/150" alt="Surabaya Office" class="hq-image">
                    <p>Surabaya</p>
                </div>
            </div>
        </section>

        <hr>

        <section id="message-us" class="message-us-section">
            <h2>Message Us</h2>
            <div class="form-container">
                <form id="message-form" class="form-content">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>

                <div id="form-output" class="form-output">
                    <p><strong>Current time:</strong> -</p>
                    <p><strong>Name:</strong> -</p>
                    <p><strong>Email:</strong> -</p>
                    <p><strong>Phone Number:</strong> -</p>
                    <p><strong>Message:</strong> -</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Created by Me</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
